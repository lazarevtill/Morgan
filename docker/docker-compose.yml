services:
  # Morgan Server - Main application service
  morgan-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: morgan-server
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      - MORGAN_HOST=0.0.0.0
      - MORGAN_PORT=8080
      - MORGAN_WORKERS=4
      
      # LLM configuration (remote Ollama - not in compose)
      - MORGAN_LLM_PROVIDER=ollama
      - MORGAN_LLM_ENDPOINT=${MORGAN_LLM_ENDPOINT:-http://host.docker.internal:11434}
      - MORGAN_LLM_MODEL=${MORGAN_LLM_MODEL:-gemma3}
      - MORGAN_LLM_API_KEY=${MORGAN_LLM_API_KEY:-}
      
      # Vector database configuration
      - MORGAN_VECTOR_DB_URL=http://qdrant:6333
      - MORGAN_VECTOR_DB_API_KEY=${MORGAN_VECTOR_DB_API_KEY:-}
      
      # Embedding configuration
      - MORGAN_EMBEDDING_PROVIDER=${MORGAN_EMBEDDING_PROVIDER:-local}
      - MORGAN_EMBEDDING_MODEL=${MORGAN_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - MORGAN_EMBEDDING_DEVICE=${MORGAN_EMBEDDING_DEVICE:-cpu}
      - MORGAN_EMBEDDING_ENDPOINT=${MORGAN_EMBEDDING_ENDPOINT:-}
      - MORGAN_EMBEDDING_API_KEY=${MORGAN_EMBEDDING_API_KEY:-}
      
      # Cache configuration
      - MORGAN_CACHE_DIR=/app/data/cache
      - MORGAN_CACHE_SIZE_MB=${MORGAN_CACHE_SIZE_MB:-1000}
      
      # Logging configuration
      - MORGAN_LOG_LEVEL=${MORGAN_LOG_LEVEL:-INFO}
      - MORGAN_LOG_FORMAT=${MORGAN_LOG_FORMAT:-json}
      
      # Performance configuration
      - MORGAN_MAX_CONCURRENT=${MORGAN_MAX_CONCURRENT:-100}
      - MORGAN_REQUEST_TIMEOUT=${MORGAN_REQUEST_TIMEOUT:-60}
      - MORGAN_SESSION_TIMEOUT=${MORGAN_SESSION_TIMEOUT:-60}
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - morgan-cache:/app/data/cache
      - morgan-data:/app/data
    networks:
      - morgan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Qdrant - Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: morgan-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant-storage:/qdrant/storage
      - qdrant-snapshots:/qdrant/snapshots
    networks:
      - morgan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Prometheus - Metrics collection and monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: morgan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - morgan-network
    restart: unless-stopped
    profiles:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  morgan-cache:
    driver: local
    name: morgan-cache
  morgan-data:
    driver: local
    name: morgan-data
  qdrant-storage:
    driver: local
    name: morgan-qdrant-storage
  qdrant-snapshots:
    driver: local
    name: morgan-qdrant-snapshots
  prometheus-data:
    driver: local
    name: morgan-prometheus-data

# Network for service communication
networks:
  morgan-network:
    driver: bridge
    name: morgan-network
