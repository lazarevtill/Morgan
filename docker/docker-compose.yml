version: '3.8'

services:
  # Morgan Server
  morgan-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: morgan-server
    ports:
      - "8080:8080"
    environment:
      - MORGAN_HOST=0.0.0.0
      - MORGAN_PORT=8080
      - MORGAN_LLM_PROVIDER=ollama
      - MORGAN_LLM_ENDPOINT=http://ollama:11434
      - MORGAN_LLM_MODEL=gemma3
      - MORGAN_VECTOR_DB_URL=http://qdrant:6333
      - MORGAN_EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - MORGAN_CACHE_DIR=/app/data/cache
      - MORGAN_LOG_LEVEL=INFO
    volumes:
      - morgan-data:/app/data
    depends_on:
      - qdrant
      - ollama
    networks:
      - morgan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: morgan-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - morgan-network
    restart: unless-stopped

  # Ollama LLM Service will be remote
  
  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: morgan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - morgan-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  morgan-data:
  qdrant-data:
  prometheus-data:

networks:
  morgan-network:
    driver: bridge
