# Prometheus configuration for Morgan monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'morgan-monitor'

# Scrape configurations
scrape_configs:
  # Morgan Server metrics
  - job_name: 'morgan-server'
    static_configs:
      - targets: ['morgan-server:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
