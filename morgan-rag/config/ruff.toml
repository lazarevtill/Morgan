# =============================================================================
# Ruff Configuration for Morgan v2-0.0.1
# =============================================================================
# Ruff is an extremely fast Python linter and code formatter, written in Rust
# Documentation: https://docs.astral.sh/ruff/
# =============================================================================

# =============================================================================
# General Settings
# =============================================================================

# Target Python version
target-version = "py311"

# Maximum line length (as requested: 120 characters)
line-length = 120

# Enable preview features
preview = false

# Exclude patterns
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    ".pytest_cache",
    ".mypy_cache",
    "node_modules",
    ".cache",
    "*.pyc",
]

# =============================================================================
# Linting Rules
# =============================================================================

[lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modern Python syntax)
    "B",      # flake8-bugbear (detect common bugs)
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez (timezone aware)
    "T10",    # flake8-debugger (no debugger statements)
    "EM",     # flake8-errmsg (error message formatting)
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie (misc lints)
    "T20",    # flake8-print (no print statements in production)
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise (raise statement formatting)
    "RET",    # flake8-return (return statement lints)
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "T201",    # print() found (allow in scripts/debugging)
    "T203",    # pprint() found
    "EM101",   # Exception must not use string literal
    "EM102",   # Exception must not use f-string literal
    "TRY003",  # Avoid specifying long messages outside exception class
    "B008",    # Do not perform function call in argument defaults
    "RET504",  # Unnecessary variable assignment before return
    "SIM108",  # Use ternary operator instead of if-else
    "PTH123",  # open() should be replaced with Path.open()
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# =============================================================================
# Import Sorting (isort)
# =============================================================================

[lint.isort]
# Force imports to the top of the file
force-single-line = false
force-sort-within-sections = false

# Use two lines after imports
lines-after-imports = 2

# Known first-party modules
known-first-party = ["morgan", "core", "services", "shared"]

# Import order
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

# =============================================================================
# Error Messages
# =============================================================================

[lint.flake8-errmsg]
max-string-length = 100

# =============================================================================
# Pytest Style
# =============================================================================

[lint.flake8-pytest-style]
fixture-parentheses = true
mark-parentheses = true

# =============================================================================
# Quotes
# =============================================================================

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

# =============================================================================
# Type Checking
# =============================================================================

[lint.flake8-type-checking]
strict = false

# =============================================================================
# Pylint Rules
# =============================================================================

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 8
max-statements = 60

# =============================================================================
# Formatting
# =============================================================================

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces around equals signs
indent-style = "space"

# Number of spaces per indentation level
indent-width = 4

# Respect magic trailing comma
skip-magic-trailing-comma = false

# Line ending style
line-ending = "auto"

# Format docstrings
docstring-code-format = true

# Line length for docstrings
docstring-code-line-length = "dynamic"

# =============================================================================
# Per-File Ignores
# =============================================================================

[lint.per-file-ignores]
# Ignore certain rules in test files
"tests/**/*.py" = [
    "ARG001",  # Unused function argument (fixtures)
    "S101",    # Use of assert detected
    "PLR2004", # Magic value used in comparison
]

# Ignore certain rules in __init__.py files
"__init__.py" = [
    "F401",    # Imported but unused
    "F403",    # Unable to detect undefined names
]

# Ignore certain rules in scripts
"scripts/**/*.py" = [
    "T201",    # print() allowed in scripts
    "T203",    # pprint() allowed in scripts
]

# Ignore in examples
"examples/**/*.py" = [
    "T201",    # print() allowed in examples
    "INP001",  # Implicit namespace package
]

# =============================================================================
# McCabe Complexity
# =============================================================================

[lint.mccabe]
max-complexity = 12
