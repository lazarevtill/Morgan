# =============================================================================
# MyPy Configuration for Morgan v2-0.0.1
# =============================================================================
# MyPy is a static type checker for Python
# Documentation: https://mypy.readthedocs.io/
# =============================================================================

[mypy]

# =============================================================================
# General Settings
# =============================================================================

# Python version
python_version = 3.11

# Files to check
files = morgan,tests

# Exclude patterns
exclude = (?x)(
    ^build/
    | ^dist/
    | ^\.venv/
    | ^venv/
    | ^\.git/
    | ^\.mypy_cache/
    | ^\.pytest_cache/
    | ^\.ruff_cache/
    | ^__pycache__/
    | \.pyc$
)

# =============================================================================
# Type Checking Strictness
# =============================================================================

# Enable strict mode (recommended for new projects)
# Uncomment gradually as codebase improves
# strict = True

# Individual strict checks (enable one by one)
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = False
warn_unreachable = True

# =============================================================================
# Error Reporting
# =============================================================================

# Show error codes in messages
show_error_codes = True

# Show column numbers in error messages
show_column_numbers = True

# Pretty print error messages
pretty = True

# Show error context
show_error_context = True

# Color output
color_output = True

# Error summary
error_summary = True

# =============================================================================
# Import Discovery
# =============================================================================

# Search path for imports
mypy_path = $MYPY_CONFIG_FILE_DIR/../

# Namespace packages
namespace_packages = True

# Follow imports
follow_imports = normal

# Ignore missing imports for third-party libraries
ignore_missing_imports = False

# =============================================================================
# Platform Configuration
# =============================================================================

# Target platform
platform = linux

# =============================================================================
# Cache Settings
# =============================================================================

# Incremental mode (faster repeated checks)
incremental = True

# Cache directory
cache_dir = .mypy_cache

# =============================================================================
# Code Quality Checks
# =============================================================================

# Warn about unused [type: ignore] comments
warn_unused_configs = True

# Disallow Any types
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# =============================================================================
# Additional Checks
# =============================================================================

# No implicit reexport
no_implicit_reexport = True

# Strict equality
strict_equality = True

# Strict concatenation
strict_concatenate = True

# =============================================================================
# Error Codes to Disable Globally
# =============================================================================

# Disable specific error codes if needed
# disable_error_code =

# =============================================================================
# Per-Module Overrides
# =============================================================================

# Third-party libraries without type stubs
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-pydub.*]
ignore_missing_imports = True

[mypy-librosa.*]
ignore_missing_imports = True

[mypy-soundfile.*]
ignore_missing_imports = True

[mypy-faster_whisper.*]
ignore_missing_imports = True

[mypy-silero_vad.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchaudio.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-accelerate.*]
ignore_missing_imports = True

[mypy-einops.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-huggingface_hub.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

# Test files - be more lenient
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Examples - be more lenient
[mypy-examples.*]
disallow_untyped_defs = False
disallow_untyped_calls = False

# Scripts - be more lenient
[mypy-scripts.*]
disallow_untyped_defs = False
disallow_untyped_calls = False

# =============================================================================
# Plugin Configuration
# =============================================================================

# Pydantic plugin for better type checking with Pydantic models
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True
