version: '3.8'

services:
  morgan:
    build: .
    container_name: morgan-rag
    user: "0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
      - "8000:8000"  # API port
    environment:
      # LLM Configuration
      - LLM_BASE_URL=https://ai.ishosting.com/api
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemma3:latest}
      
      # Vector Database
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # Embedding Service
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-qwen3-embedding:8b}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-http://host.docker.internal:11434}
      - EMBEDDING_LOCAL_MODEL=${EMBEDDING_LOCAL_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_FORCE_REMOTE=${EMBEDDING_FORCE_REMOTE:-true}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-100}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      
      # System Settings
      - MORGAN_DATA_DIR=/app/data
      - MORGAN_LOG_LEVEL=${MORGAN_LOG_LEVEL:-INFO}
      - MORGAN_MAX_CONTEXT=${MORGAN_MAX_CONTEXT:-8192}
      - MORGAN_DEBUG=${MORGAN_DEBUG:-false}
      
      # Performance
      - MORGAN_WORKERS=${MORGAN_WORKERS:-4}
      - MORGAN_CACHE_SIZE=${MORGAN_CACHE_SIZE:-1000}
      
      # Security
      - MORGAN_API_KEY=${MORGAN_API_KEY:-}
      - MORGAN_CORS_ORIGINS=${MORGAN_CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./knowledge:/app/knowledge  # Mount for document ingestion
      - ./monitoring:/app/monitoring
    depends_on:
      - qdrant
      - redis
      - consul
    command:
      - sh
      - -c
      - |
        until curl -sf http://qdrant:6333/readyz; do
          echo "Waiting for qdrant..."
          sleep 1
        done
        sleep 3
        python -m morgan serve --host 0.0.0.0 --port 8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "morgan", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  reranker:
    build: .
    container_name: morgan-reranker
    user: "0"
    environment:
      - RERANK_HOST=0.0.0.0
      - RERANK_PORT=8081
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
      - CONSUL_ENABLED=${CONSUL_ENABLED:-false}
      - CONSUL_HTTP_ADDR=${CONSUL_HTTP_ADDR:-http://consul:8500}
    depends_on:
      - consul
    command: ["python", "-m", "morgan.jina.reranking.api"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  background:
    build: .
    container_name: morgan-background
    user: "0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - MORGAN_LOG_LEVEL=${MORGAN_LOG_LEVEL:-INFO}
      - MORGAN_DATA_DIR=/app/data
      - MORGAN_DEBUG=${MORGAN_DEBUG:-false}
      - RERANKING_API_URL=http://reranker:8081
      - CONSUL_ENABLED=${CONSUL_ENABLED:-false}
      - CONSUL_HTTP_ADDR=${CONSUL_HTTP_ADDR:-http://consul:8500}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./knowledge:/app/knowledge
      - ./monitoring:/app/monitoring
    depends_on:
      - qdrant
      - redis
      - consul
      - reranker
    command:
      - python
      - scripts/run_background_service.py
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: morgan-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: morgan-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  consul:
    image: hashicorp/consul:1.20
    container_name: morgan-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -ui -bind=0.0.0.0 -client=0.0.0.0
    restart: unless-stopped

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:latest
    container_name: morgan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - morgan
    restart: unless-stopped
    profiles:
      - production

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: morgan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: morgan-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: morgan-network
    driver: bridge
