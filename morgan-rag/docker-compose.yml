version: '3.8'

services:
  morgan:
    build: .
    container_name: morgan-rag
    user: "0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
      - "8000:8000"  # API port
    env_file:
      - .env
    environment:
      # LLM Configuration
      - LLM_BASE_URL=${LLM_BASE_URL:-https://ai.ishosting.com/api}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gemma3:latest}
      - LLM_CHAT_MODEL=${LLM_CHAT_MODEL:-${LLM_MODEL:-gemma3:latest}}
      - LLM_EMBEDDING_MODEL=${LLM_EMBEDDING_MODEL:-qwen3:latest}
      
      # Vector Database (use qdrant service name inside docker)
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_DEFAULT_COLLECTION=${QDRANT_DEFAULT_COLLECTION:-morgan_knowledge}
      - QDRANT_MEMORY_COLLECTION=${QDRANT_MEMORY_COLLECTION:-morgan_memory}
      - QDRANT_LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
      
      # Embedding Service
      - OLLAMA_HOST=${OLLAMA_HOST:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-qwen3-embedding:latest}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL:-}
      - EMBEDDING_LOCAL_MODEL=${EMBEDDING_LOCAL_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_FORCE_REMOTE=${EMBEDDING_FORCE_REMOTE:-false}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-100}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
      - EMBEDDING_USE_INSTRUCTIONS=${EMBEDDING_USE_INSTRUCTIONS:-true}
      
      # System Settings
      - MORGAN_DATA_DIR=/app/data
      - MORGAN_LOG_LEVEL=${MORGAN_LOG_LEVEL:-INFO}
      - MORGAN_MAX_CONTEXT=${MORGAN_MAX_CONTEXT:-8192}
      - MORGAN_MAX_RESPONSE_TOKENS=${MORGAN_MAX_RESPONSE_TOKENS:-2048}
      - MORGAN_DEBUG=${MORGAN_DEBUG:-false}
      - MORGAN_DEV_MODE=${MORGAN_DEV_MODE:-false}
      - MORGAN_AUTO_RELOAD=${MORGAN_AUTO_RELOAD:-false}
      
      # Performance
      - MORGAN_WORKERS=${MORGAN_WORKERS:-4}
      - MORGAN_CACHE_SIZE=${MORGAN_CACHE_SIZE:-1000}
      - MORGAN_CACHE_TTL=${MORGAN_CACHE_TTL:-3600}
      - MORGAN_MAX_SEARCH_RESULTS=${MORGAN_MAX_SEARCH_RESULTS:-50}
      - MORGAN_DEFAULT_SEARCH_RESULTS=${MORGAN_DEFAULT_SEARCH_RESULTS:-10}
      
      # Security
      - MORGAN_API_KEY=${MORGAN_API_KEY:-}
      - MORGAN_CORS_ORIGINS=${MORGAN_CORS_ORIGINS:-*}
      - MORGAN_ALLOW_FILE_UPLOAD=${MORGAN_ALLOW_FILE_UPLOAD:-true}
      - MORGAN_ALLOW_URL_INGESTION=${MORGAN_ALLOW_URL_INGESTION:-true}
      - MORGAN_ALLOW_CODE_EXECUTION=${MORGAN_ALLOW_CODE_EXECUTION:-false}
      - MORGAN_SESSION_SECRET=${MORGAN_SESSION_SECRET:-change-me-in-production}
      
      # Web Interface
      - MORGAN_HOST=${MORGAN_HOST:-0.0.0.0}
      - MORGAN_PORT=${MORGAN_PORT:-8080}
      - MORGAN_API_PORT=${MORGAN_API_PORT:-8000}
      - MORGAN_WEB_ENABLED=${MORGAN_WEB_ENABLED:-true}
      - MORGAN_DOCS_ENABLED=${MORGAN_DOCS_ENABLED:-true}
      - MORGAN_REQUEST_LOGGING=${MORGAN_REQUEST_LOGGING:-false}
      
      # Ingestion Settings
      - MORGAN_CHUNK_SIZE=${MORGAN_CHUNK_SIZE:-1000}
      - MORGAN_CHUNK_OVERLAP=${MORGAN_CHUNK_OVERLAP:-200}
      - MORGAN_MAX_FILE_SIZE=${MORGAN_MAX_FILE_SIZE:-100}
      - MORGAN_SUPPORTED_TYPES=${MORGAN_SUPPORTED_TYPES:-pdf,docx,txt,md,html,py,js,ts,go,java,cpp,c,h}
      - MORGAN_SCRAPE_DEPTH=${MORGAN_SCRAPE_DEPTH:-3}
      - MORGAN_SCRAPE_DELAY=${MORGAN_SCRAPE_DELAY:-1}
      - MORGAN_SCRAPE_TIMEOUT=${MORGAN_SCRAPE_TIMEOUT:-30}
      
      # Memory & Learning
      - MORGAN_MEMORY_ENABLED=${MORGAN_MEMORY_ENABLED:-true}
      - MORGAN_MEMORY_MAX_CONVERSATIONS=${MORGAN_MEMORY_MAX_CONVERSATIONS:-1000}
      - MORGAN_MEMORY_MAX_TURNS_PER_CONVERSATION=${MORGAN_MEMORY_MAX_TURNS_PER_CONVERSATION:-100}
      - MORGAN_LEARNING_ENABLED=${MORGAN_LEARNING_ENABLED:-true}
      - MORGAN_FEEDBACK_WEIGHT=${MORGAN_FEEDBACK_WEIGHT:-0.1}
      - MORGAN_KNOWLEDGE_GRAPH_ENABLED=${MORGAN_KNOWLEDGE_GRAPH_ENABLED:-true}
      - MORGAN_ENTITY_EXTRACTION_ENABLED=${MORGAN_ENTITY_EXTRACTION_ENABLED:-true}
      
      # Monitoring & Analytics
      - MORGAN_METRICS_ENABLED=${MORGAN_METRICS_ENABLED:-true}
      - MORGAN_METRICS_PORT=${MORGAN_METRICS_PORT:-9000}
      - MORGAN_HEALTH_CHECK_INTERVAL=${MORGAN_HEALTH_CHECK_INTERVAL:-30}
      - MORGAN_ANALYTICS_RETENTION=${MORGAN_ANALYTICS_RETENTION:-90}
      
      # External Services
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DATABASE_URL=${DATABASE_URL:-}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./knowledge:/app/knowledge  # Mount for document ingestion
      - ./monitoring:/app/monitoring
    depends_on:
      - qdrant
      - redis
      - consul
    command:
      - sh
      - -c
      - |
        until curl -sf http://qdrant:6333/readyz; do
          echo "Waiting for qdrant..."
          sleep 1
        done
        sleep 3
        python -m morgan serve --host 0.0.0.0 --port 8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "morgan", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  reranker:
    build: .
    container_name: morgan-reranker
    user: "0"
    environment:
      - RERANK_HOST=0.0.0.0
      - RERANK_PORT=8081
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
      - CONSUL_ENABLED=${CONSUL_ENABLED:-false}
      - CONSUL_HTTP_ADDR=${CONSUL_HTTP_ADDR:-http://consul:8500}
    depends_on:
      - consul
    command: ["python", "-m", "morgan.jina.reranking.api"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  background:
    build: .
    container_name: morgan-background
    user: "0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - MORGAN_LOG_LEVEL=${MORGAN_LOG_LEVEL:-INFO}
      - MORGAN_DATA_DIR=/app/data
      - MORGAN_DEBUG=${MORGAN_DEBUG:-false}
      - RERANKING_API_URL=http://reranker:8081
      - CONSUL_ENABLED=${CONSUL_ENABLED:-false}
      - CONSUL_HTTP_ADDR=${CONSUL_HTTP_ADDR:-http://consul:8500}
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./knowledge:/app/knowledge
      - ./monitoring:/app/monitoring
    depends_on:
      - qdrant
      - redis
      - consul
      - reranker
    command:
      - python
      - scripts/run_background_service.py
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: morgan-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: morgan-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  consul:
    image: hashicorp/consul:1.20
    container_name: morgan-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -ui -bind=0.0.0.0 -client=0.0.0.0
    restart: unless-stopped

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:latest
    container_name: morgan-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - morgan
    restart: unless-stopped
    profiles:
      - production

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: morgan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: morgan-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: morgan-network
    driver: bridge
