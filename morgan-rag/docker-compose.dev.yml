# =============================================================================
# Morgan v2-0.0.1 - Development Docker Compose Configuration
# =============================================================================
# Development setup with hot reload, debug mode, and verbose logging
#
# Usage:
#   Start with development config:
#     docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#
#   Or use the combined approach:
#     docker-compose -f docker-compose.dev.yml up -d
#
#   View logs:
#     docker-compose -f docker-compose.dev.yml logs -f morgan
#
# Features:
#   - Hot reload on code changes
#   - Volume mount for source code
#   - Debug mode enabled
#   - Verbose logging
#   - API documentation enabled
#   - Smaller resource limits for local development
# =============================================================================

version: '3.8'

# =============================================================================
# Services (Development Overrides)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Morgan RAG Service - Development Configuration
  # ---------------------------------------------------------------------------
  morgan:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage if multi-stage
      args:
        - PYTHON_VERSION=3.11
        - DEV_MODE=true
    image: morgan-rag:dev
    container_name: morgan-rag-dev

    # Development-specific ports (avoid conflicts)
    ports:
      - "8080:8080"      # Web interface
      - "8000:8000"      # REST API
      - "9000:9000"      # Metrics
      - "5678:5678"      # Debug port (debugpy)

    volumes:
      # Mount source code for hot reload
      - ./morgan:/app/morgan:rw
      - ./tests:/app/tests:rw
      - ./scripts:/app/scripts:rw
      - ./examples:/app/examples:rw

      # Configuration (writable for development)
      - ./config:/app/config:rw

      # Data (persistent)
      - ./data:/app/data
      - ./logs:/app/logs
      - ./knowledge:/app/knowledge

      # Local cache (faster than volume)
      - ./.cache/huggingface:/root/.cache/huggingface
      - ./.cache/torch:/root/.cache/torch

      # Development tools
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./requirements.txt:/app/requirements.txt:ro

    environment:
      # Development mode
      - MORGAN_DEV_MODE=true
      - MORGAN_DEBUG=true
      - MORGAN_AUTO_RELOAD=true
      - MORGAN_LOG_LEVEL=DEBUG

      # LLM Configuration (local for development)
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-dev-key}
      - LLM_MODEL=${LLM_MODEL:-llama3.1:8b}

      # Vector Database
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_LOG_LEVEL=DEBUG

      # Embedding (use local model for faster iteration)
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_FORCE_REMOTE=false
      - EMBEDDING_BATCH_SIZE=50

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # Development features
      - MORGAN_DOCS_ENABLED=true
      - MORGAN_REQUEST_LOGGING=true
      - MORGAN_ALLOW_CODE_EXECUTION=true

      # Smaller resource limits
      - MORGAN_WORKERS=2
      - MORGAN_CACHE_SIZE=100
      - MORGAN_MAX_SEARCH_RESULTS=20

      # Python development
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app

      # Debug port (for remote debugging)
      - DEBUGPY_ENABLED=false
      - DEBUGPY_WAIT=false

    # Development entrypoint (with hot reload)
    command: >
      uvicorn morgan.main:app
      --host 0.0.0.0
      --port 8080
      --reload
      --reload-dir /app/morgan
      --log-level debug

    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - morgan-network

  # ---------------------------------------------------------------------------
  # Qdrant Vector Database - Development Configuration
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: morgan-qdrant-dev

    ports:
      - "6333:6333"      # HTTP API
      - "6334:6334"      # gRPC API

    volumes:
      - qdrant_data_dev:/qdrant/storage

    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=DEBUG

    networks:
      - morgan-network

  # ---------------------------------------------------------------------------
  # Redis Cache - Development Configuration
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: morgan-redis-dev

    ports:
      - "6379:6379"

    volumes:
      - redis_data_dev:/data

    # Lighter configuration for development
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --loglevel debug

    networks:
      - morgan-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database - Development (Optional)
  # ---------------------------------------------------------------------------
  # Uncomment for development with PostgreSQL
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: morgan-postgres-dev
  #
  #   ports:
  #     - "5432:5432"
  #
  #   volumes:
  #     - postgres_data_dev:/var/lib/postgresql/data
  #
  #   environment:
  #     - POSTGRES_DB=morgan_dev
  #     - POSTGRES_USER=morgan
  #     - POSTGRES_PASSWORD=morgan_dev_password
  #
  #   networks:
  #     - morgan-network

  # ---------------------------------------------------------------------------
  # Mailhog - Email Testing (Development Only)
  # ---------------------------------------------------------------------------
  # Uncomment to enable email testing
  # mailhog:
  #   image: mailhog/mailhog:latest
  #   container_name: morgan-mailhog
  #   ports:
  #     - "1025:1025"  # SMTP
  #     - "8025:8025"  # Web UI
  #   networks:
  #     - morgan-network

# =============================================================================
# Volumes (Development)
# =============================================================================

volumes:
  qdrant_data_dev:
    driver: local
    name: morgan_qdrant_data_dev

  redis_data_dev:
    driver: local
    name: morgan_redis_data_dev

  # postgres_data_dev:
  #   driver: local
  #   name: morgan_postgres_data_dev

# =============================================================================
# Networks
# =============================================================================

networks:
  morgan-network:
    name: morgan-network-dev
    driver: bridge
