# Morgan Core Service Configuration

# Network configuration
host: "0.0.0.0"
port: 8000
https_port: 8443

# SSL Configuration (disabled since using reverse proxy)
use_https: false
ssl_cert_path: "/app/cert.pem"
ssl_key_path: "/app/cert.pfx"

# Service URLs
llm_service_url: "http://llm-service:8001"
tts_service_url: "http://tts-service:8002"
stt_service_url: "http://stt-service:8003"

# Conversation settings
conversation_timeout: 1800  # 30 minutes
max_history: 50

# Logging
log_level: "INFO"

# Database configuration
postgres_host: "postgres"
postgres_port: 5432
postgres_db: "morgan"
postgres_user: "morgan"
postgres_password: "morgan_secure_password"

qdrant_host: "qdrant"
qdrant_port: 6333
qdrant_grpc_port: 6334

# Memory configuration
embedding_dimension: 384
memory_search_limit: 5
memory_min_importance: 3

# Feature flags
enable_prometheus: true
enable_caching: true
enable_memory: true
enable_tools: true