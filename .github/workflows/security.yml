name: Security Scanning

on:
  pull_request:
    branches: [ main, develop, claude/** ]
  push:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  PIP_INDEX_URL: https://nexus.in.lazarev.cloud/repository/pypi-proxy/simple

jobs:
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Install safety
        run: |
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit -r morgan-rag/requirements.txt --desc || true
          pip-audit -r requirements-cli.txt --desc || true
        continue-on-error: true

      - name: Upload safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

      - name: Cleanup NetBird VPN
        if: always()
        uses: ./.github/actions/cleanup-netbird

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Install bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r morgan-rag/morgan/ -f json -o bandit-report.json || true
          bandit -r morgan-rag/morgan/ -ll || true
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Cleanup NetBird VPN
        if: always()
        uses: ./.github/actions/cleanup-netbird

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Morgan RAG Service image
        uses: docker/build-push-action@v5
        with:
          context: ./morgan-rag
          file: ./morgan-rag/Dockerfile
          load: true
          tags: morgan-rag:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on Morgan RAG
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: morgan-rag:scan
          format: 'sarif'
          output: 'trivy-morgan-rag-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-morgan-rag-results.sarif'
          category: 'trivy-morgan-rag'
        continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
        continue-on-error: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Install pip-licenses
        run: |
          pip install pip-licenses

      - name: Check licenses
        run: |
          pip install -r morgan-rag/requirements.txt
          pip install -r requirements-cli.txt
          pip-licenses --format=markdown --output-file=licenses.md || true
          pip-licenses --fail-on="GPL;LGPL" || true
        continue-on-error: true

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.md

      - name: Cleanup NetBird VPN
        if: always()
        uses: ./.github/actions/cleanup-netbird

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, secret-scanning, code-security, docker-security, codeql, license-check]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "::notice::Security scanning completed"
          echo "Review artifacts for detailed reports"

          if [[ "${{ needs.code-security.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scanning.result }}" == "failure" ]]; then
            echo "::warning::Security issues detected - review reports"
          fi

