name: Tests

on:
  pull_request:
    branches: [ main, develop, claude/** ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.1.18"
  UV_INDEX_URL: https://nexus.in.lazarev.cloud/repository/pypi-proxy/simple

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system pytest pytest-cov pytest-asyncio pytest-mock httpx
          uv pip install --system -r requirements-base.txt
          uv pip install --system -r requirements-core.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --cov=core --cov=services --cov=shared \
            --cov-report=term-missing --cov-report=xml --cov-report=html \
            -m "not integration and not slow" \
            --ignore=tests/manual/ \
            || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: morgan_test
          POSTGRES_USER: morgan
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system pytest pytest-asyncio pytest-mock httpx
          uv pip install --system -r requirements-base.txt
          uv pip install --system -r requirements-core.txt

      - name: Wait for services
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:6333/readyz; do sleep 2; done' || true
          sleep 5

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: morgan_test
          POSTGRES_USER: morgan
          POSTGRES_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333
        run: |
          pytest tests/ -v --tb=short \
            -m "integration" \
            --ignore=tests/manual/

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NetBird VPN
        uses: ./.github/actions/setup-netbird
        with:
          setup-key: ${{ secrets.NETBIRD_SETUP_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Build Core Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: morgan-core:test
          network: host
          allow: network.host

      - name: Build LLM Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/llm/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: morgan-llm:test
          network: host
          allow: network.host

      - name: Test Docker Compose
        run: |
          docker compose -f docker-compose.yml config

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, integration-test, docker-build-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-test.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build-test.result }}" == "failure" ]]; then
            echo "::error::One or more test jobs failed"
            exit 1
          fi
          echo "::notice::All tests passed successfully"
