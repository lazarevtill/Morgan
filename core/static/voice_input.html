<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan AI - Voice Input Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .device-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .device-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .device-card.selected {
            border-color: #667eea;
            background: #e8f0fe;
        }

        .device-card h3 {
            margin-bottom: 8px;
            color: #333;
        }

        .device-card p {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.idle {
            background: #e9ecef;
            color: #495057;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 20px 0;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            animation: wave 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        .transcription {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 60px;
            font-family: monospace;
        }

        .response {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 60px;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .setting-group input, .setting-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8f0fe;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Morgan Voice Input</h1>
            <p>Speak naturally or upload audio files</p>
        </div>

        <div class="device-section">
            <div class="section-title">üéß Select Audio Device</div>
            <div class="device-grid" id="deviceGrid">
                <!-- Devices will be populated here -->
            </div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="realTime">Processing Mode:</label>
                <select id="realTime">
                    <option value="false">Standard</option>
                    <option value="true">Real-time</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startRecording()">
                üé§ Start Recording
            </button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopRecording()" disabled>
                ‚èπÔ∏è Stop
            </button>
            <button class="btn btn-secondary" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                üìÅ Upload Audio
            </button>
        </div>

        <div class="status idle" id="status">
            Ready to record or upload audio
        </div>

        <div class="audio-visualizer hidden" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <p>üìé Drop audio file here or click to browse</p>
            <p style="font-size: 0.8em; margin-top: 10px; color: #666;">
                Supported: WAV, MP3, OGG, FLAC, AAC, WebM, M4A
            </p>
        </div>

        <input type="file" id="fileInput" accept="audio/*" style="display: none;" onchange="handleFileUpload()">

        <div class="transcription hidden" id="transcription">
            <!-- Transcription will appear here -->
        </div>

        <div class="response hidden" id="response">
            <!-- AI response will appear here -->
        </div>

        <div class="footer">
            <p>Powered by <a href="/">Morgan AI Assistant</a></p>
        </div>
    </div>

    <script>
        let selectedDevice = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioContext = null;
        let websocket = null;
        let sessionId = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
            setupDragAndDrop();
        });

        async function loadDevices() {
            try {
                const response = await fetch('/audio/devices');
                const data = await response.json();

                const deviceGrid = document.getElementById('deviceGrid');
                deviceGrid.innerHTML = '';

                data.devices.forEach(device => {
                    const deviceCard = document.createElement('div');
                    deviceCard.className = `device-card ${device.is_default ? 'selected' : ''}`;
                    if (device.is_default) selectedDevice = device.id;

                    deviceCard.innerHTML = `
                        <h3>${device.name}</h3>
                        <p>${device.type} ${device.is_default ? '(Default)' : ''}</p>
                    `;

                    deviceCard.onclick = () => selectDevice(device.id, deviceCard);
                    deviceGrid.appendChild(deviceCard);
                });

                updateStatus('Ready to record or upload audio');
            } catch (error) {
                console.error('Error loading devices:', error);
                updateStatus('Error loading devices', 'error');
            }
        }

        function selectDevice(deviceId, element) {
            // Remove selected class from all cards
            document.querySelectorAll('.device-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to clicked card
            element.classList.add('selected');
            selectedDevice = deviceId;

            updateStatus(`Selected ${element.querySelector('h3').textContent}`);
        }

        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: selectedDevice && selectedDevice !== 'default_mic' ? selectedDevice : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Start WebSocket connection
                await startWebSocketStream();

                // Setup MediaRecorder
                audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                processor.onaudioprocess = (event) => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        const inputBuffer = event.inputBuffer;
                        const inputData = inputBuffer.getChannelData(0);

                        // Convert to WAV and send
                        sendAudioChunk(inputData);
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                updateStatus('Recording...', 'recording');
                document.getElementById('visualizer').classList.remove('hidden');

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

            } catch (error) {
                console.error('Error starting recording:', error);
                updateStatus('Error accessing microphone: ' + error.message, 'error');
            }
        }

        async function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (websocket) {
                await endWebSocketStream();
            }

            isRecording = false;
            updateStatus('Recording stopped', 'idle');
            document.getElementById('visualizer').classList.add('hidden');

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        async function startWebSocketStream() {
            try {
                const language = document.getElementById('language').value;
                const realTime = document.getElementById('realTime').value;

                // Start streaming session via HTTP API
                const response = await fetch('/audio/stream/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        device_type: 'microphone',
                        language: language,
                        real_time: realTime === 'true'
                    })
                });

                const data = await response.json();
                sessionId = data.session_id;

                // Connect to STT WebSocket
                websocket = new WebSocket(data.websocket_url);

                websocket.onopen = () => {
                    console.log('WebSocket connected');
                };

                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'error');
                };

                websocket.onclose = () => {
                    console.log('WebSocket closed');
                };

            } catch (error) {
                console.error('Error starting WebSocket stream:', error);
                updateStatus('Failed to start streaming: ' + error.message, 'error');
            }
        }

        async function sendAudioChunk(audioData) {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) return;

            // Convert float32 array to 16-bit PCM
            const pcm16 = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                pcm16[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
            }

            // Convert to base64
            const wavData = createWavBlob(pcm16, 16000);
            const base64Data = btoa(String.fromCharCode(...wavData));

            // Send to WebSocket
            websocket.send(JSON.stringify({
                type: 'audio_chunk',
                audio_data: base64Data
            }));
        }

        function createWavBlob(pcmData, sampleRate) {
            const arrayBuffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(arrayBuffer);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, pcmData.length * 2, true);

            // PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Uint8Array(arrayBuffer);
        }

        async function endWebSocketStream() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({
                    type: 'control',
                    command: 'stop'
                }));

                // Close WebSocket
                websocket.close();
                websocket = null;
            }

            // End HTTP streaming session
            if (sessionId) {
                try {
                    await fetch(`/audio/stream/${sessionId}/end`, {
                        method: 'POST'
                    });
                } catch (error) {
                    console.error('Error ending stream:', error);
                }
                sessionId = null;
            }
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'transcription') {
                updateTranscription(data.text || 'No speech detected');
                updateStatus('Processing...', 'processing');
            } else if (data.type === 'final_transcription') {
                updateTranscription(data.text || 'No speech detected');
                updateResponse('Thank you for speaking. Processing complete.');
                updateStatus('Complete', 'idle');
            } else if (data.type === 'error') {
                updateStatus('Error: ' + data.message, 'error');
            }
        }

        async function handleFileUpload(file) {
            if (!file && !document.getElementById('fileInput').files[0]) return;

            const audioFile = file || document.getElementById('fileInput').files[0];
            if (!audioFile) return;

            updateStatus('Uploading and processing...', 'processing');

            try {
                const formData = new FormData();
                formData.append('file', audioFile);
                formData.append('device_type', 'microphone');
                formData.append('language', document.getElementById('language').value);
                formData.append('real_time', document.getElementById('realTime').value);

                const response = await fetch('/audio/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                updateTranscription(result.transcription);
                updateResponse(result.ai_response);
                updateStatus('Processing complete', 'idle');

            } catch (error) {
                console.error('Error uploading file:', error);
                updateStatus('Upload failed: ' + error.message, 'error');
            }
        }

        function updateStatus(message, type = 'idle') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateTranscription(text) {
            const transcription = document.getElementById('transcription');
            transcription.textContent = `üé§ You said: "${text}"`;
            transcription.classList.remove('hidden');
        }

        function updateResponse(text) {
            const response = document.getElementById('response');
            response.innerHTML = `<strong>ü§ñ Morgan:</strong> ${text}`;
            response.classList.remove('hidden');
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
