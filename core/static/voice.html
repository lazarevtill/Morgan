<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan Voice Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #ff4757;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        .record-button.recording {
            background: #2ed573;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }
        .record-button.recording:hover {
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .status {
            text-align: center;
            font-size: 18px;
            min-height: 30px;
            margin: 20px 0;
        }
        .transcription {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .response {
            background: rgba(74, 144, 226, 0.2);
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }
        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .settings h3 {
            margin-top: 0;
            color: #fff;
        }
        .settings label {
            display: block;
            margin: 10px 0;
            color: #ddd;
        }
        .settings select, .settings input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connected {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        .disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        .error {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 Morgan Voice Assistant</h1>

        <div id="connection-status" class="connection-status disconnected">
            Disconnected
        </div>

        <div class="controls">
            <button id="record-button" class="record-button">
                🎤 Start
            </button>

            <div id="status" class="status">
                Click the microphone to start speaking
            </div>
        </div>

        <div class="transcription">
            <strong>Your speech:</strong><br>
            <span id="transcription-text">Nothing transcribed yet...</span>
        </div>

        <div class="response">
            <strong>Morgan's response:</strong><br>
            <span id="response-text">No response yet...</span>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <label for="language">
                Language:
                <select id="language">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </label>

            <label for="user-id">
                User ID:
                <input type="text" id="user-id" value="default" placeholder="Enter user ID">
            </label>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.isRecording = false;
                this.audioContext = null;
                this.processor = null;

                this.recordButton = document.getElementById('record-button');
                this.statusDiv = document.getElementById('status');
                this.transcriptionDiv = document.getElementById('transcription-text');
                this.responseDiv = document.getElementById('response-text');
                this.connectionStatus = document.getElementById('connection-status');
                this.languageSelect = document.getElementById('language');
                this.userIdInput = document.getElementById('user-id');

                this.initializeEventListeners();
                this.connectWebSocket();
            }

            initializeEventListeners() {
                this.recordButton.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }

            async connectWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/audio`;

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.connectionStatus.textContent = 'Connected';
                        this.connectionStatus.className = 'connection-status connected';
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.connectionStatus.textContent = 'Disconnected';
                        this.connectionStatus.className = 'connection-status disconnected';

                        // Reconnect after a delay
                        setTimeout(() => this.connectWebSocket(), 2000);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.connectionStatus.textContent = 'Connection Error';
                        this.connectionStatus.className = 'connection-status error';
                    };

                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };

                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.connectionStatus.textContent = 'Connection Failed';
                    this.connectionStatus.className = 'connection-status error';
                }
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'status':
                        this.statusDiv.textContent = data.text;
                        break;
                    case 'transcription':
                        this.transcriptionDiv.textContent = data.text || 'No speech detected';
                        if (data.confidence) {
                            this.transcriptionDiv.textContent += ` (Confidence: ${Math.round(data.confidence * 100)}%)`;
                        }
                        break;
                    case 'response':
                        this.responseDiv.textContent = data.text || 'No response';
                        break;
                    case 'audio':
                        // Handle audio response (could play it)
                        if (data.text) {
                            this.playAudioResponse(data.text);
                        }
                        break;
                    case 'error':
                        this.statusDiv.textContent = `Error: ${data.error}`;
                        this.statusDiv.style.color = '#ff4757';
                        setTimeout(() => {
                            this.statusDiv.style.color = '#fff';
                        }, 3000);
                        break;
                }
            }

            async playAudioResponse(audioBase64) {
                try {
                    // Convert base64 to blob and play
                    const audioBytes = Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0));
                    const blob = new Blob([audioBytes], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(blob);
                    const audio = new Audio(audioUrl);

                    audio.onended = () => URL.revokeObjectURL(audioUrl);
                    await audio.play();
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
            }

            async startRecording() {
                try {
                    // Request microphone access
                    this.audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 16000
                        }
                    });

                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    const source = this.audioContext.createMediaStreamSource(this.audioStream);
                    const processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    processor.onaudioprocess = (event) => {
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            const inputBuffer = event.inputBuffer;
                            const audioData = inputBuffer.getChannelData(0);

                            // Convert to 16-bit PCM
                            const pcm16 = new Int16Array(audioData.length);
                            for (let i = 0; i < audioData.length; i++) {
                                pcm16[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
                            }

                            // Send audio chunk via WebSocket
                            this.sendAudioChunk(pcm16);
                        }
                    };

                    source.connect(processor);
                    processor.connect(this.audioContext.destination);

                    this.processor = processor;
                    this.isRecording = true;

                    // Update UI
                    this.recordButton.textContent = '⏹️ Stop';
                    this.recordButton.classList.add('recording');
                    this.statusDiv.textContent = 'Listening... Speak now';

                    // Send start message
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'start',
                            user_id: this.userIdInput.value,
                            language: this.languageSelect.value,
                            sample_rate: 16000
                        }));
                    }

                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.statusDiv.textContent = 'Error: Could not access microphone';
                    this.statusDiv.style.color = '#ff4757';
                }
            }

            stopRecording() {
                try {
                    // Stop media recorder
                    if (this.processor) {
                        this.processor.disconnect();
                        this.processor = null;
                    }

                    if (this.audioStream) {
                        this.audioStream.getTracks().forEach(track => track.stop());
                        this.audioStream = null;
                    }

                    if (this.audioContext) {
                        this.audioContext.close();
                        this.audioContext = null;
                    }

                    this.isRecording = false;

                    // Update UI
                    this.recordButton.textContent = '🎤 Start';
                    this.recordButton.classList.remove('recording');
                    this.statusDiv.textContent = 'Stopped recording';

                    // Send stop message
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'stop',
                            user_id: this.userIdInput.value
                        }));
                    }

                } catch (error) {
                    console.error('Error stopping recording:', error);
                }
            }

            sendAudioChunk(audioData) {
                try {
                    // Convert to base64
                    const audioBytes = new Uint8Array(audioData.buffer);
                    const base64Data = btoa(String.fromCharCode(...audioBytes));

                    // Send via WebSocket
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'audio',
                            audio_data: base64Data,
                            user_id: this.userIdInput.value,
                            language: this.languageSelect.value,
                            sample_rate: 16000
                        }));
                    }
                } catch (error) {
                    console.error('Error sending audio chunk:', error);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
</body>
</html>
